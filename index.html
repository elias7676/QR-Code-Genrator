<script>
    'use strict';

      const URL = "http://localhost:5000/sms";
          function generate() {
        let product = getFromInput();
        let settings = {
          url: URL,
          contentType: "application/json",
          data: JSON.stringify(product)
        }

        $.post(settings)
          .done(function (data) {
            displayMessage("Product Inserted");
            console.log(data);
            $('#image').attr('src', 'codes/sms.png?' + new Date().getTime());
            //setInput();
          })
          .fail(function (error) {
            //handleAjaxError(error);
          })
          .always(function () {
            console.log("In the always() method");
             
          });
      }
</script>
